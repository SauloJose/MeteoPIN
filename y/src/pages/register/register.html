<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MeteoPIN - Cadastro </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="../../css/geral.css">
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="../../assets/logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="signUp-container">
            <form action="index.html" id="signUp-form">
                <div id="logoInfos">
                    <div id="logoImg"><img src="../../assets/logo.png" class="avatar"></div>
                    <br>
                    <h1> Formulário de Cadastro </h2>
                </div>

                <div class="input-div one">
                    <i class="material-icons-sharp"> person </i>
                    <div id="email-signUp">
                        <h5> Email </h5>
                        <input type="email" autocomplete="username" class="signUp-input" id="input-email" required>
                    </div>
                </div>
                <div class="input-div two">
                    <i class="material-icons-sharp"> lock </i>
                    <div id="password-sigUp">
                        <h5> Senha </h5>
                        <input type="password" autocomplete="current-password" class="signUp-input" id="input-password"
                            required>
                    </div>
                </div>
                <div class="input-div three">
                    <i class="material-icons-sharp"> lock </i>
                    <div id="password-sigUp">
                        <h5> Confirme a senha </h5>
                        <input type="password" autocomplete="current-password" class="signUp-input" id="input-password"
                            required>
                    </div>
                </div>

                <h3> <br>Deseja cadastrar com outras contas?</h3>
                <div id="signUpError">
                    <h5 class="error-message" id="error-message"></h5>
                </div>
                <p><input type="submit" class="signUpBtn" value="Cadastrar"></p>
            </form>
        </div>
    </div>
    <!-- Módulos do firebase-->
    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="./register.js"></script>
    <!---->
</body>

</html>
